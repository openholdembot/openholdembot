   <h3 class="sectionHead"><a 
 id="x1-1000"></a>Obscure Preferences</h3>
<!--l. 26--><p class="noindent" >By default, OpenHoldem uses names for window titles, mutexes, and class names that
are easily detectable. It is highly recommended that you change these settings in
{Preferences} to something non-obvious or use an Ini-file.
